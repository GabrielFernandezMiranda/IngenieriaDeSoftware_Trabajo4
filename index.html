<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador y Multiplicador</h1>
    <div style="display: flex; gap: 20px;">
      <div>
        <h2>Sumar</h2>
        <form id="sumar-form">
          <label for="primer-numero">Primer número:</label>
          <input type="number" id="primer-numero" />
          <label for="segundo-numero">Segundo número:</label>
          <input type="number" id="segundo-numero" />
          <input type="submit" value="Sumar" id="sumar-button" />
        </form>
        <div id="resultado-div"></div>
      </div>
      <div>
        <h2>Multiplicar</h2>
        <form id="multiplicar-form">
          <label for="primer-numero-mult">Primer número:</label>
          <input type="number" id="primer-numero-mult" />
          <label for="segundo-numero-mult">Segundo número:</label>
          <input type="number" id="segundo-numero-mult" />
          <input type="submit" value="Multiplicar" id="multiplicar-button" />
        </form>
        <div id="resultado-mult-div"></div>
      </div>
    </div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
